<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="./styles/listservices.css">
    <link rel="stylesheet" href="./styles/icons.css">

    <script src="../../scripts/fadeIn.js"></script>
    <script type="module" src="./scripts/controller.js"></script>

    <title>Services</title>
</head>

<body class="bg-body-tertiary right-body">
    <div class="modal fade" id="editService" tabindex="-1" role="dialog" aria-labelledby="editServiceTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">
                    <h5 class="modal-title" id="editServiceModalTitle">Modal title</h5>
                    <span class="material-symbols-outlined" data-bs-dismiss="modal" data-bs-target="#editService">close</span>
                </div>
                <div class="modal-body">
                    <form class="d-flex flex-column rounded-3 p-4 gap-3 needs-validation" novalidate>
                        <h2>Insira os dados do Serviço</h2>
                        <div class="d-flex flex-column">
                            <div class="form-floating mb-3 input-container">
                                <input class="form-control" type="text" name="name_input" id="name"
                                    placeholder="login" required>
                                <label for="name">Nome</label>
                                <div class="invalid-feedback">Favor insira um nome valido!</div>
                            </div>
                            <div class="form-floating mb-3 input-container">
                                <textarea class="form-control" placeholder="Description" id="description" style="height: auto; overflow: hidden;"></textarea>
                                <label for="description">Description</label>
                            </div>
                            <div class="input-group mb-3 input-container">
                                <label class="input-group-text" for="intern_select" style="width: 60px;">Intern</label>
                                <select class="form-select" id="intern_select">
                                    <option selected disabled value="">Escolha...</option>
                                    <option value="true">Sim</option>
                                    <option value="false">Não</option>
                                </select>
                            </div>
                            <div class="modal-footer pt-3 p-0">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-target="#editService">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>



    <div class="container mt-5">
        <a href="../dashboard/" class="pb-0">
            <span class="material-symbols-outlined">arrow_back_ios</span>
        </a>
        <h2 class="pt-4">Serviços Disponiveis</h2>
        <div class="serviceGrid mt-5 d-flex flex-column gap-5">
            <div class="accordion" id="serviceList"></div>
            
            <div class="d-flex align-items-center gap-3 justify-content-end">
                <span class="material-symbols-outlined" style="width: 30px; text-align: center;">arrow_back_ios</span>
                <h5 id="currentPage">1</h5>
                <span class="material-symbols-outlined" style="width: 30px; text-align: center;">arrow_forward_ios</span>
            </div>
        </div>
    </div>
</body>

</html>
