<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./scripts/controller.js" type="module" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="./styles/form.css">
   
    <script src="../../scripts/fadeIn.js"></script>

    <title>Login</title>
</head>
<body class="right-body">
    <div class="form-wrapper bg-body-tertiary rounded-3 shadow p-4">
        <form id="loginForm" class="d-flex gap-3 flex-column">
            <h3>Login</h3>
            <div class="d-flex flex-column">
                <div class="form-floating mb-3">
                    <input name="username_input" id="username" type="text" class="form-control" placeholder="username" autocomplete="username">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="password_input" id="password" type="password" class="form-control" placeholder="password" autocomplete="current-password">
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn btn-primary align-self-end p-2 px-3 mt-2">Entrar</button>
            </div>
        </form>
    </div>
</body>
</html>
