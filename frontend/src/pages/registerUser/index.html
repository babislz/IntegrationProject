<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="./scripts/controller.js" type="module" defer></script>
        
        <link rel="stylesheet" href="../../styles/global.css">
        <link rel="stylesheet" href="./styles/user_register.css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        
        <script src="../../scripts/fadeIn.js"></script>
        <script src="scripts/style.js" defer></script>

        <title>Register User</title>
</head>

<body class="right-body">
    <div class="form-wrapper shadow">
        <form class="d-flex flex-column bg-body-tertiary rounded-3 p-4 gap-3 needs-validation" novalidate>
            <h2>Insira os dados do usuario</h2>
            <div class="d-flex flex-column">
                <div class="form-floating mb-3 input-container">
                    <input class="form-control" type="text" name="login_input" id="login"
                        placeholder="login" required>
                    <label for="login">Login</label>
                    <div class="invalid-feedback">Favor insira um nome valido!</div>
                </div>
                <div class="input-group mb-3 input-container">
                    <label class="input-group-text" for="setor_select"  style="width: 60px;">Setor</label>
                    <select class="form-select" id="setor_select">
                        <option selected disabled value="">Escolha...</option>
                        <option value="1">ETS</option>
                        <option value="2">RH</option>
                        <option value="3">...</option>
                    </select>
                </div>
                <div class="input-group mb-3 input-container">
                    <label class="input-group-text" for="tipo_select"  style="width: 60px;">Tipo</label>
                    <select class="form-select" id="tipo_select">
                        <option selected disabled value="">Escolha...</option>
                        <option value="1">Colaborator</option>
                        <option value="2">Administrator</option>
                        <option value="3">Manager</option>
                    </select>
                </div>
                <div class="d-flex justify-content-end gap-3">
                    <a href="../dashboard/" class="btn btn-secondary mt-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary align-self-end mt-2">Save</button>
                </div>
            </div>
        </form>
    </div>
    
    
</body>


</html>
