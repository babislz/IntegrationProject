<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./scripts/controller.js" type="module" defer></script>
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="./styles/user_register.css">

    <script src="scripts/style.js" defer></script>
    <script src="../../scripts/fadeIn.js"></script>

    <title>Register Service</title>
</head>

<body class="right-body">
    <div class="form-wrapper bg-body-tertiary rounded-3 shadow">
        <form class="d-flex flex-column rounded-3 p-4 gap-3 needs-validation" novalidate>
            <h2>Insira os dados do Serviço</h2>
            <div class="d-flex flex-column">
                <div class="form-floating mb-3 input-container">
                    <input class="form-control" type="text" name="name_input" id="name"
                        placeholder="login" required>
                    <label for="name">Nome</label>
                    <div class="invalid-feedback">Favor insira um nome valido!</div>
                </div>
                <div class="form-floating mb-3 input-container">
                    <textarea class="form-control" placeholder="Description" id="description" style="height: auto; overflow: hidden;"></textarea>
                    <label for="description">Description</label>
                </div>
                <div class="input-group mb-3 input-container">
                    <label class="input-group-text" for="intern_select" style="width: 60px;">Intern</label>
                    <select class="form-select" id="intern_select">
                        <option selected disabled value="">Escolha...</option>
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>
                <div class="d-flex justify-content-end gap-3">
                    <a href="../dashboard/" class="btn btn-secondary mt-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary mt-2">Criar</button>
                </div>
            </div>
        </form>
    </div>
</body>


</html>
