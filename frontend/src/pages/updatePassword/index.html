<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    
    <!--Toast-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="./styles/form.css">

    <script src="./scripts/controller.js" type="module" defer></script>
    <script src="../../scripts/fadeIn.js"></script>
    
    <title>Update Password</title>
</head>

<body class="bg-body-secondary left-body">
    <div class="form-wrapper ">
        <form class="d-flex flex-column bg-body-tertiary rounded-3 p-4 gap-3 needs-validation" novalidate>
            <h2>Atualize sua senha</h2>
            <div class="d-flex flex-column">
                <div class="form-floating mb-3">
                    <input class="form-control" type="password" name="password_input" id="password"
                        placeholder="password" required>
                    <label for="password">Password</label>
                    <div class="invalid-feedback" id="password_feedback">
                        <ul>
                            <li id="upper">Senha deve ter maiusculas</li>
                            <li id="lower">Senha deve ter minusculas</li>
                            <li id="number">Senha deve ter numeros</li>
                            <li id="digits">Senha deve ter mais de 8 digito</li>
                        </ul>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="password" name="password_repeat" id="repeat"
                        placeholder="Repeat password" required>
                    <label for="repeat">Repeat Password</label>
                    <div class="invalid-feedback" id="repeat-feedback">As senhas nÃ£o batem!</div>
                </div>
                <div id="messageContainer">
                    
                </div>
                <button type="submit" class="btn btn-primary align-self-end mt-2">Save</button>
            </div>
        </form>
    </div>
</body>


</html>
